<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
       <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
       </div> 
       <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!
            </h1>
            <p>Descreva as características e marque os opcionais do veículo que deseja vender </p>
            <form>
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input type="text"
                    name="title"
                    id="title"
                    class="block"
                    placeholder="Digite o título do seu anúncio"
                    minlength="5"
                    maxlength="30"
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="number">Preço <span class="required-field">*</span></label>
                    <input type="price"
                    name="price"
                    id="price"
                    class="block"
                    placeholder="Defina o preço"
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Descreva o seu veículo em detalhes, como por exemplo: Arranhões, descascados, avarias e etc."></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca <span class="required-field">*</span></label>
                    <input type="text"
                    name="brand"
                    id="brand"
                    class="block"
                    placeholder="Marca do veículo"
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="model">Modelo <span class="required-field">*</span></label>
                    <input type="text"
                    name="model"
                    id="model"
                    class="block"
                    placeholder="Modelo do veículo"
                    minlength="5"
                    maxlength="30"
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="mileage">Quilometragem<span class="required-field"> *</span></label>
                    <input type="number"
                    name="mileage"
                    id="mileage"
                    class="block"
                    placeholder="Quilometragem do veículo"
                    required
                    />
                </div>
                <div class="box-input">
                    <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                    <input type="date"
                    name="purchase_date"
                    id="purchase_date"
                    class="block"
                    required
                    />
                </div>
                <div class="box-input">
                   <p>Tipo de câmbio: <span class="required-field">*</span></p>
                    <input type="radio" name="gear" id="manual" required>
                    <label for="manual">Manual</label>
                    <input type="radio" name="gear" id="automatic" required>
                    <label for="automatic">Automático</label>
                </div>
                <div class="optional-box">
                    <p>Opcionais: <span class="required-field">*</span></p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>

                        <li>
                            <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar-Condicionado</label>
                        </li>

                        <li>
                            <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                            <label for="reverse_camera">Câmera de ré</label>
                        </li>
                    </ul>
                 </div>

                 <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>

                        <li>
                            <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                            <label for="smartphone">Integração com Smpartphone</label>
                        </li>
                        
                        <li>
                            <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                            <label for="leather-seat">Bancos de Couro</label>
                        </li>
                    </ul>
                 </div>
                 <div class="box-input">
                    <p>Imagens do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple acept="image/png, image/jpg" id="images" name="images" required>
                 </div>
                <input type="submit" value="Enviar" class="btn-submit">
            </form>
        </div>
       </div>
    </div>
</body>
</html>
